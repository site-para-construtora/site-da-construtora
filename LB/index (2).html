<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login/Cadastro</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Lado esquerdo (imagem estética) -->
      <div class="left-side">
        <img src="https://wallpapers.com/images/hd/construction-background-k6nrq7zk9myt4t1d.jpg" alt="Imagem Estética" class="image">
      </div>
      <!-- Lado direito (caixa de opções) -->
      <div class="right-side">
        <div class="options-box">
          <h2>Cadastre-se ou faça login</h2>
          <div class="option">
            <a href="#">Login</a>
          </div>
          <div class="option">
            <a href="#">Cadastro</a>
          </div>
          <!-- Nova opção "Cadastre-se como parceiro" -->
          <div class="option-partner">
            <a href="#">Cadastre-se como parceiro</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
